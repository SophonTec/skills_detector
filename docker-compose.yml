version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ai-skills-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ai-skills-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-skills-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost/api
    restart: unless-stopped
    networks:
      - ai-skills-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-skills-backend
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/skills.db
      - DATABASE_ENCRYPTION_KEY=${DATABASE_ENCRYPTION_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=http://localhost
    restart: unless-stopped
    networks:
      - ai-skills-network

networks:
  ai-skills-network:
    driver: bridge

volumes:
  data:
